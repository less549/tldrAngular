<div class="row">
        <div id="exercise-pane" class="col-sm-8 col-sm-offset-2">
            <div class="workout-display-div">
				<h1>{{currentExercise.detail.title}}</h1>
				<img class="img-responsive" ng-src="{{currentExercise.detail.image}}" />
                
                <div class="progress time-progress">
                	<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{currentExercise.duration}}" ng-style="{'width':(currentExerciseDuration / currentExercise.duration) * 100 + '%'}">
                	</div>
                </div>
				<h1>Time Left: {{ currentExercise.duration - currentExerciseDuration }}</h1>
			</div>
		</div>
    </div>

    <div class="row">
        <div id="" class="col-sm-8 col-sm-offset-2">
            <div>
                <h1>Examples</h1>
                 <div ng-repeat="video in currentExercise.detail.video">
                 {{currentExercise.detail.video}}
                 </div>
            </div>
        </div>
    </div>
